<!DOCTYPE html>
<html>
<head>
<title> FORM</title>
<link rel="stylesheet" type="text/css" href="form.css">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Suez+One&display=swap" rel="stylesheet">

<h1 style="color:blue;text-align:center;">REGISTRATION FORM</h1>

<hr>
</head>
<body>

<div class="field">
  <label class="label"> First Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="enter your first name">

  </div><br>
<div class="field">
  <label class="label">Last Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="enter your last name">
  </div><br>
  <div class="field">
  <label class="label">Phone number</label>
  <div class="control">
    <input class="input" type="text" placeholder="enter your phone number">
      </div><br>
<div class="field">
	<label class="label">Email id</label>
	<div class="control">
    <input class="input" type="text" placeholder="enter your email">
  </div><br>
<div class="field is-horizontal">
  <div class="field-label">
    <label class="label">Gender</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <label class="radio">
          <input type="radio" name="member">
          Male
        </label>
        <label class="radio">
          <input type="radio" name="member">
          Female
        </label>
      </div>
    </div>
  </div>
</div><br>
<div class="field">
	<label class="label">Date of birth</label>
	<div class="control">
    <input class="input" type="text" placeholder="DD/MM/YY">
  </div><br>
  <div class="field">
  <p class="control has-icons-left">
    <span class="select">
      <select>

        <option selected style="background-color:black;">Country</option>
        <option>Select dropdown</option>
        <option>With options</option>
      </select>
    </span>
    <span class="icon is-small is-left">
      <i class="fas fa-globe"></i>
    </span>
  </p><br>
<div class="field is-horizontal">
  <div class="field-label">
    <label class="label">Upload your id/Marksheet</label>
  </div>
  <div class="file">
  <label class="file-label">
    <input class="file-input" type="file" name="resume">
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
    </span>
  </label>
</div>
</div><br>
<div class="control">
  <button class="button is-primary" style="color:blue;background-color: black; font-size: 20px;">Submit</button>
</div>
	  </body>
	</html>
